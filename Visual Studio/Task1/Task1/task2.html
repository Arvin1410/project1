<!DOCTYPE html>
<html>
<head>
  <title>Image Replication Example</title>
  <link rel="stylesheet" href="https://www.nature.com/articles/d41586-023-01738-y">
  <style>
    .container {
      margin-top: 50px;
    }

    .image-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .image-container img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="https://www.nature.com/articles/d41586-023-01738-y" alt="Image 1">
      <img src="path_to_image/image2.jpg" alt="Image 2">
      <img src="path_to_image/image3.jpg" alt="Image 3">
      <img src="path_to_image/image4.jpg" alt="Image 4">
    </div>
  </div>
</body>
</html>
