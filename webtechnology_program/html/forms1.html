        <legend>FORM</legend>
        <form action="" method="get" autocomplete="on" height="200px" width="200px">
            <table bgcolor="pink">


                <tr>
                    <td>
                        <label for="s" style="color: blueviolet;">FIRST NAME </label>
                    <td><input type="text" id="s" name="k" placeholder="First name" required></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="u">LAST NAME </label>
                    <td><input type="text" id="u" name="u" placeholder=" Last name" required></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="n">DOB </label>
                    <td><input type="date" id="n" name="m" placeholder="date of birth" required></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="i">MOBILE NUMBER</label>
                    <td><input type="number" id="i" name="a" placeholder="mobile number" required></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="l">EMAIL_ID </label>
                    </td>
                    <td><input type="email" id="l" name="r" placeholder="email_id" required></td>

                </tr>
                <tr>
                    <td>
                        <label for="1">ADDRESS</label>
                    </td>

                    <td>
                        <!-- <input type="text" id="l" name="r" placeholder="" required> -->
                        <textarea name="address" id="" cols="30" rows="10"></textarea>
                    </td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="1">Password</label>
                    </td>

                    <td><input type="password" id="l" name="r" placeholder="hii daa" required></td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="1">Files</label>
                    </td>

                    <td><input type="file" id="l" name="r" placeholder="hii daa" required>less than 2mb
                    </td>


                </tr>
                <tr>
                    <td>
                        <label for="pp">GENDER</label>
                    </td>
                    <td>
                        <input type="radio" id="pp" name="pp" placeholder="" value="male">Male
                        <input type="radio" id="pp" name="pp" placeholder="" value="female">Female
                        <input type="radio" id="pp" name="pp" placeholder="" value="others">others

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pp">Sports</label>
                    </td>
                    <td>
                        <input type="checkbox" id="pp" name="pp1" placeholder="" required>Cricket
                        <input type="checkbox" id="pp" name="pp2" placeholder="" required>Football
                        <input type="checkbox" id="pp" name="pp" placeholder="" required>Basketball

                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">SUBMIT</button>
                    </td>
                    <td>
                        <button type="reset">RESET</button>
                    </td>
                </tr>
